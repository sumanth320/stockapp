<!DOCTYPE html>
<html>
<head>
    <title>Stock Tracker</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Stock Price Tracker</h2>
        <input type="text" id="ticker" placeholder="Enter Ticker (e.g. TSLA)">
        <button onclick="fetchPrice()">Check Price</button>
        <div id="result"></div>
    </div>

    <script>
        async function fetchPrice() {
            const ticker = document.getElementById('ticker').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Loading...";
            
            try {
                const response = await fetch(`/api/stock/${ticker}`);
                const data = await response.json();
                if (data.price) {
                    resultDiv.innerHTML = `${data.symbol}: <span style="color: green;">$${data.price}</span>`;
                } else {
                    resultDiv.innerText = "Error: Ticker not found";
                }
            } catch (err) {
                resultDiv.innerText = "Error fetching data";
            }
        }
    </script>
</body>
</html>
